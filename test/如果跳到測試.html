<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ibot</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/aframe.js"></script>
    <script src="../component/grid.js"></script>
    <script src="../component/item.js"></script>
    <script src="../runner.js"></script>
    <script src="../editor.js"></script>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-entity grid="row:7; col:7;">
            <a-entity item="name: blue" pos="6 4" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="6 2" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="0 4" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="0 2" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="4 6" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="2 6" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="4 0" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: blue" pos="2 0" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity item="name: green" pos="4 4" geometry="primitive: box;" material="color: green"></a-entity>
            <a-entity item="name: green" pos="2 2" geometry="primitive: box;" material="color: green"></a-entity>
            <a-entity item="name: green" pos="4 2" geometry="primitive: box;" material="color: green"></a-entity>
            <a-entity item="name: green" pos="2 4" geometry="primitive: box;" material="color: green"></a-entity>
            <a-entity player pos="3 3" gltf-model="/model/ufo/1352 Flying Saucer.gltf" scale="0.01 0.01 0.01"></a-entity>
        </a-entity>
        <a-camera position="0 5 0"></a-camera>
        <a-sky color="#111"></a-sky>
    </a-scene>

    <div id="app">
        <ib-root :initialcommands="defaultCommands"
                 :runner="runner"
        ></ib-root>
    </div>

    <script>
        const grid = document.querySelector('[grid]').components.grid;
        const runner = new Runner(grid);

        let defaultCommands = [
            'M', 'R', 'M',

            'M', 'M', 'blue?J7', 'green?J9', 'R',  'J3', 'L', 'J3',

        ];

        const app = new Vue({
            el: '#app',
            data: { runner, defaultCommands }
        });
    </script>
</body>
</html>
