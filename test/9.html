<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ibot</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/aframe.js"></script>
    <script src="../component/grid.js"></script>
    <script src="../component/item.js"></script>
    <script src="../runner.js"></script>
    <script src="../editor.js"></script>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-entity grid="row:9; col:9;">
            <a-entity item="name: red;" pos="1 4" geometry="primitive: box;" material="color: red"></a-entity>
            <a-entity item="name: green;" pos="2 4" geometry="primitive: box;" material="color: green"></a-entity>
            <a-entity item="name: blue;" pos="3 4" geometry="primitive: box;" material="color: blue"></a-entity>
            <a-entity player pos="4 4" geometry="primitive: box;" material="color: red"></a-entity>
        </a-entity>
        <a-camera position="0 5 0" wasd-controls-enabled="false"></a-camera>
        <a-sky color="#111"></a-sky>
    </a-scene>

    <div id="app">
        <ib-root :initialcommands="defaultCommands"
                 :runner="runner"
        ></ib-root>
    </div>

    <script>
        const grid = document.querySelector('[grid]').components.grid;
        const runner = new Runner(grid);

        // 測試指令 M, B, R, -
        let defaultCommands = [
            'R',
            'B', '-',
            'B', '-',
            'B', '-',
            'M', 'M', 'M',
            'M', '+',
            'M', '+',
            'M', '+',
        ];
        // 過關條件： 撿起所有物品
        grid.setChecker(function () {
            if (grid.backpack.length === 12) {
                    runner.pause();
                    alert('過關！');
                }
        });

        const app = new Vue({
            el: '#app',
            data: { runner, defaultCommands }
        });
    </script>
</body>
</html>
